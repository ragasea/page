
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            transition: background-color 0.3s;
        }

        body.dark header {
            background-color: #121212;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 24px;
            height: 24px;
            background-color: #3498db;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #2980b9;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        body.dark nav a {
            color: #66b3ff;
        }

        nav a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        body.dark nav a:hover {
            color: #4d94ff;
        }

        section {
            background-color: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        body.dark section {
            background-color: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: clamp(18px, 4vw, 24px);
        }

        body.dark h2 {
            color: #f0f0f0;
            border-bottom-color: #66b3ff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: clamp(14px, 3vw, 16px);
        }

        body.dark a {
            color: #66b3ff;
        }

        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        body.dark a:hover {
            color: #4d94ff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 0.5rem;
            }

            .theme-toggle {
                right: 10px;
                top: 10px;
                width: 20px;
                height: 20px;
            }

            nav {
                margin: 10px 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            nav a {
                margin: 5px;
            }

            section {
                margin: 10px 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Links</h1>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
        <nav>
            <a href="#main">Main</a>
            <a href="#news">News</a>
            <a href="#tools">Tools</a>
            <a href="#learn">Learn</a>
        </nav>
    </header>

    <div class="container">
        <section id="main">
            <h2>Main</h2>
            <ul>
                <li><a href="https://share.note.sx/yb25dwz0#C8vYuJ3mBP0qO7GqjR6HNtdCU8IXvdtgCQrSRAlNvfU" target="_blank">Share ob</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <section id="news">
            <h2>News</h2>
            <ul>
                <li><a href="https://bbc.com" target="_blank">BBC News</a></li>
                <li><a href="https://cnn.com" target="_blank">CNN</a></li>
                <li><a href="https://nytimes.com" target="_blank">New York Times</a></li>
            </ul>
        </section>

        <section id="tools">
            <h2>Tools</h2>
            <ul>
                <li><a href="https://google.com" target="_blank">Google</a></li>
                <li><a href="https://dropbox.com" target="_blank">Dropbox</a></li>
                <li><a href="https://notion.so" target="_blank">Notion</a></li>
            </ul>
        </section>

        <section id="learn">
            <h2>Learn</h2>
            <ul>
                <li><a href="https://khanacademy.org" target="_blank">Khan Academy</a></li>
                <li><a href="https://coursera.org" target="_blank">Coursera</a></li>
                <li><a href="https://udemy.com" target="_blank">Udemy</a></li>
            </ul>
        </section>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark');
            }
        }
    </script>
</body>
</html>
